<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yiyang's project portfolio hub - Explore design and development projects">
    <link rel="icon" type="image/x-icon" href="Antirender.ico">
    
    <title>Yiyang Main Nav Page | Project Portal</title>

    <style>
        :root {
            --primary: #4a54e6;
            --secondary: #6c5ce7;
            --background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-image: var(--background);
            min-height: 100vh;
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5vh 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.8rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.8rem;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: #495057;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.5rem;
            padding: 0;
            list-style: none;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.8rem;
            transition: transform 0.25s var(--transition), box-shadow 0.25s var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .card a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            height: 100%;
            transition: color 0.2s var(--transition);
        }

        .card a::before {
            content: 'â†’';
            margin-right: 12px;
            opacity: 0;
            transition: opacity 0.2s var(--transition);
        }

        .card:hover a::before {
            opacity: 1;
        }

        .card a:hover {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 8vw 15px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .card {
                padding: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Yiyang Main Nav Page | Project Portal</h1>
            <p class="subtitle">Interactive design & development projects showcase</p>
        </header>
        
        <ul class="grid">
            <li class="card">
                <a href="v1/index.html">GSGC V1</a>
            </li>
            <li class="card">
                <a href="v2/index.html">GSGC V2</a>
            </li>
            <li class="card">
                <a href="v3/index.html">GSGC V3</a>
            </li>
            <li class="card">
                <a href="v4/index.html">GSGC V4</a>
            </li>
            <li class="card">
                <a href="v5/index.html">GSGC V5</a>
            </li>
            <li class="card">
                <a href="v6/index.html">GSGC V6</a>
            </li>
            <li class="card">
                <a href="l1/index.html">L1</a>
            </li>
            <li class="card">
                <a href="g1/index.html">Game 1</a>
            </li>
            <li class="card">
                <a href="g2/index.html">Game 2</a>
            </li>
            <li class="card">
                <a href="DESN22848/index.html">DESN22848</a>
            </li>
            <li class="card">
                <a href="VDES15738P1/index.html">VDES15738P1</a>
            </li>
            <li class="card">
                <a href="DESN18654V1/index.html">DESN18654V1</a>
            </li>
            <li class="card">
                <a href="DESN18654V2/index.html">DESN18654V2</a>
            </li>
        </ul>
    </div>
</body>
</html>

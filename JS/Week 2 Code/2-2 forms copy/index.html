<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Template</title>
    <link rel="stylesheet" href="css/design.css">
</head>
<body>
    <div id="form-panel">
        <form>
            <label for="first">First name:</label>
            <input id="first" type="text" name="fname" value="First name">
            <br>
            <label for="second">Second name:</label>
            <input id="second" type="text" name="sname" value="Second name">
            <br>
            <input type="button" onclick="checkForm()" value="Submit">
        </form>
    </div>

    <p id="result">  </p>

    <!-- Javascript goes after the page -->
    <script src="js/main.js"></script>
</body>
</html>

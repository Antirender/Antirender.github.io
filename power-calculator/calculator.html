<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Consumption Measurement & Calculator - Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Power Consumption Measurement & Calculator</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="benefits.html">Benefits</a></li>
        <li><a href="calculator.html" class="active">Calculator</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Consumption Calculator</h2>
      <p>Enter the device's power and daily usage to estimate energy consumption and approximate cost.</p>
      <form id="powerCalcForm">
        <label for="power">Device Power (W):</label>
        <input type="number" id="power" name="power" placeholder="e.g. 100" required>
        <label for="hours">Daily Usage (hours):</label>
        <input type="number" id="hours" name="hours" placeholder="e.g. 5" required>
        <label for="rate">Electricity Rate (currency/kWh):</label>
        <input type="number" id="rate" name="rate" placeholder="e.g. 0.6" step="0.01" required>
        <button type="button" id="calculateBtn">Calculate</button>
      </form>
      <div id="result" class="result-box" style="display:none;">
        <h3>Result</h3>
        <p id="energy"></p>
        <p id="cost"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>If you have any questions, feel free to reach out. Enjoy saving energy!</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>

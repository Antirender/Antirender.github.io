<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AI‑Live Console</title>
<link rel="icon" href="/img/favicon.ico"/>
<style>
/* core vars */
:root{
 --c-bg:#f5f7fa;
 --c-panel:#ffffff;
 --c-font:#0f1113;
 --c-accent:#0ab3ff;
 --c-accent‑soft:#0ab3ff22;
}
[data-theme="dark"]{
 --c-bg:#0f1113;
 --c-panel:#161b22;
 --c-font:#e4e8ef;
 --c-accent:#37e6ff;
 --c-accent‑soft:#37e6ff33;
}
/* reset */
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Segoe UI,Arial,sans-serif}
body{background:var(--c-bg);color:var(--c-font);min-height:100vh;display:flex;flex-direction:column}

/* nav */
nav{display:flex;align-items:center;justify-content:space-between;padding:12px 24px;background:var(--c-panel);box-shadow:0 2px 4px var(--c-accent‑soft)}
nav img{height:32px}
nav ul{display:flex;gap:20px;list-style:none}
nav li a{color:var(--c-font);text-decoration:none;font-weight:500;position:relative}
nav li a::after{content:'';position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--c-accent);transition:.3s}
nav li a:hover::after{width:100%}
#hamburger{display:none;font-size:24px;cursor:pointer;color:var(--c-font)}

/* dropdowns */
select,button{background:var(--c-panel);color:var(--c-font);border:1px solid var(--c-accent‑soft);border-radius:6px;padding:6px 10px;font-size:14px;cursor:pointer}

/* main */
main{flex:1;padding:40px 5vw;max-width:960px;margin:auto}
h1{font-size:clamp(28px,5vw,46px);margin-bottom:24px;text-shadow:0 0 6px var(--c-accent‑soft)}
p{margin-bottom:16px;line-height:1.6}

/* auth */
form{display:flex;flex-direction:column;gap:12px;background:var(--c-panel);padding:20px;border:1px solid var(--c-accent‑soft);border-radius:10px;max-width:360px}
form input{padding:10px;border:1px solid var(--c-accent‑soft);border-radius:6px;background:var(--c-bg);color:var(--c-font)}
form .actions{display:flex;justify-content:space-between;align-items:center}

/* responsive */
@media(max-width:700px){
 nav ul{display:none;flex-direction:column;position:absolute;top:60px;left:0;width:100%;background:var(--c-panel);padding:14px 0;border-top:1px solid var(--c-accent‑soft)}
 nav ul.show{display:flex}
 #hamburger{display:block}
}
</style>
</head>
<body>
<!-- nav -->
<nav>
  <img src="/img/favicon.ico" alt="logo"/>
  <div id="hamburger">☰</div>
  <ul id="navLinks">
    <li><a href="#home" data-i18n="nav_home">Home</a></li>
    <li><a href="#about" data-i18n="nav_about">About</a></li>
    <li><a href="#login" data-i18n="nav_login">Login</a></li>
    <li>
      <select id="lang">
        <option value="en">EN</option>
        <option value="zh">简体</option>
      </select>
    </li>
    <li><button id="themeBtn" data-i18n="light">Light</button></li>
  </ul>
</nav>

<main id="home">
  <h1 data-i18n="title">AI Live Console</h1>
  <p data-i18n="intro">Talk to your AI streamer in real‑time. Your chat history and preferences are saved locally.</p>
</main>

<!-- login modal (simple inline) -->
<section id="loginSection" style="display:none;padding:40px 5vw">
  <form id="loginForm">
    <h2 data-i18n="login_title">Login</h2>
    <input name="email" type="email" placeholder="Email" required/>
    <input name="password" type="password" placeholder="Password" required/>
    <div class="actions">
      <button type="submit" data-i18n="btn_login">Login</button>
      <button type="button" id="toRegister" data-i18n="btn_register">Register</button>
    </div>
  </form>
</section>

<section id="registerSection" style="display:none;padding:40px 5vw">
  <form id="registerForm">
    <h2 data-i18n="register_title">Register</h2>
    <input name="email" type="email" placeholder="Email" required/>
    <input name="password" type="password" placeholder="Password" required/>
    <div class="actions">
      <button type="submit" data-i18n="btn_register">Register</button>
      <button type="button" id="toLogin" data-i18n="btn_login">Login</button>
    </div>
  </form>
</section>

<footer style="text-align:center;padding:20px 0;font-size:12px;color:var(--c-font);opacity:.6">
  ©2025 AI‑Live Console
</footer>

<script>
/* minimal util */
const $=s=>document.querySelector(s),L=localStorage;
/* i18n dict */
const dict={
 en:{nav_home:"Home",nav_about:"About",nav_login:"Login",title:"AI Live Console",intro:"Talk to your AI streamer in real‑time. Your chat history and preferences are saved locally.",login_title:"Login",register_title:"Register",btn_login:"Login",btn_register:"Register",light:"Light",dark:"Dark"},
 zh:{nav_home:"主页",nav_about:"关于",nav_login:"登陆",title:"AI 直播控制台",intro:"与 AI 主播实时互动。聊天记录与偏好将保存在本地。",login_title:"登陆",register_title:"注册",btn_login:"登陆",btn_register:"注册",light:"浅色",dark:"深色"}
};
/* theme */
function setTheme(t){document.documentElement.dataset.theme=t;$('#themeBtn').innerText=dict[curLang][t==='light'?'light':'dark'];L.setItem("theme",t)}
/* lang */
let curLang=L.getItem("lang")||"en";
function setLang(l){
  curLang=l;L.setItem("lang",l);
  document.querySelectorAll("[data-i18n]").forEach(el=>{el.innerText=dict[l][el.dataset.i18n]});
  $('#themeBtn').innerText=dict[curLang][document.documentElement.dataset.theme==='light'?'light':'dark'];
}
$('#lang').value=curLang;

/* nav toggle mobile */
$('#hamburger').onclick=()=>$('#navLinks').classList.toggle('show');

/* dark/light */
$('#themeBtn').onclick=()=>setTheme(document.documentElement.dataset.theme==='light'?'dark':'light');

$('#lang').onchange=e=>setLang(e.target.value);

/* login/register toggles */
function show(id){['home','loginSection','registerSection'].forEach(s=>$('#'+s).style.display=s===id||id==='home'&&s==='home'?'block':'none')}
$("a[href='#login']").onclick=e=>{e.preventDefault();show('loginSection')}
$('#toRegister').onclick=()=>show('registerSection')
$('#toLogin').onclick=()=>show('loginSection')

/* forms fetch placeholders */
async function sendAuth(path,body){
  try{
    const r=await fetch(path,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)});
    if(r.ok) alert("Success"); else alert("Failed");
  }catch{alert("Error");}
}
$('#loginForm').onsubmit=e=>{e.preventDefault();sendAuth('/login',Object.fromEntries(new FormData(e.target)))}
$('#registerForm').onsubmit=e=>{e.preventDefault();sendAuth('/register',Object.fromEntries(new FormData(e.target)))}

/* progress demo */
function saveProgress(){L.setItem("lastVisit",Date.now())}
window.onbeforeunload=saveProgress;

/* init */
setTheme(L.getItem("theme")||"light");
setLang(curLang);
</script>
</body>
</html>
